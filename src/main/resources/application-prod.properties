# Production Configuration for Render - PostgreSQL
spring.application.name=sgi_database

# Database Configuration - PostgreSQL (Render) - Using Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties for PostgreSQL
# Note: Hibernate dialect is auto-detected, but we can specify it explicitly
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
# DDL Strategy: Use 'create' for first deployment, then change to 'update' to preserve data
# After first successful deployment, change this to 'update' to avoid recreating tables
spring.jpa.hibernate.ddl-auto=${DDL_STRATEGY:create}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=${DDL_STRATEGY:create}

# PostgreSQL specific configurations
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# PostgreSQL naming strategy - use physical naming strategy for better compatibility
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Connection Pool Configuration (optimized for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.com.labMetricas=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.file.name=servicio_prod.log

# JWT Configuration (using environment variables for security)
jwt_secret=${JWT_SECRET}
jwt_expiration=${JWT_EXPIRATION:3600000}
jwt_expiration_recovery=${JWT_EXPIRATION_RECOVERY:1800000}

# Server Configuration (Render injects PORT variable)
server.port=${PORT:8080}

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY}
resend.default.sender=${RESEND_DEFAULT_SENDER:onboarding@resend.dev}
resend.verified.domains=${RESEND_VERIFIED_DOMAINS:}
spring.mail.username=${SPRING_MAIL_USERNAME:}

# Frontend URL for CORS (actualizar con la URL actual de Vercel)
frontend.url=${FRONTEND_URL}

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Disable banner in production
spring.banner.mode=off
