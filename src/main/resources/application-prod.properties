# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
# DDL Strategy: Use 'create' for first deployment, then change to 'update' to preserve data
# After first successful deployment, change this to 'update' to avoid recreating tables
